<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Courgette"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1a4a4a3eae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row viewheight align-items-center">
        <div class="col-10 mx-auto col-md-8">
          <div class="card">
            <div class="card-title p-2">
              <h3 class="text-center">Tip Calculator</h3>
            </div>
            <div class="card-body">
              <div class="feedback alert alert-danger text-center hidden" id="error-dom">
                <p id="blank-bill"></p>
                <p id="zero-users"></p>
                <p id="faulty-service"></p>
              </div>
              <form id="form">
                <h5>How Much Was Your Bill?</h5>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="x"
                      ><i class="fas fa-dollar-sign"></i
                    ></span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    step=".01"
                    id="bill"
                  />
                </div>
                <h5>How Many People Sharing The Bill ?</h5>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-user"></i
                    ></span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="people-amount"
                  />
                </div>
                <h5>How Was Your Service?</h5>
                <div class="input-group mb-3">
                  <select class="custom-select" id="input-select">
                    <option selected>Choose...</option>
                    <option value="0.2">Great - 20%</option>
                    <option value="0.1">Good - 10%</option>
                    <option value="0.02">Bad - 2%</option>
                  </select>
                </div>
                <input type="submit" class="btn text-uppercase d-block mx-auto w-75 submitBtn" value="calculate"></input>
              </form>
              <div class="loader text-center">
                <img class="hidden" id="loader" src="./img/Facebook-1s-200px.gif" alt="Loader-gif">
              </div>
              <div id="result" class="result text-center my-3 hidden">
                <h3 id="tip-amount"></h3>
                <h3 id="total-amount"></h3>
                <h3 id="person-amount"></h3>
                <button id="clear" class="btn mt-4 text-uppercase d-block mx-auto w-75 submitBtn">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
